<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@8.0.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
    <link href="https://unpkg.com/jspsych@8.0.2/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>

  <script type="text/javascript">
    const NUMBER_OF_TRIALS_PER_KEY = 10;
    const KEYS = ['F', 'J'];
    const BLANK_DURATION = 50 // ms;
  </script>

  <script type="text/javascript">
    const jsPsych = initJsPsych({
      on_finish: function(){
        jsPsych.data.get().localSave("csv", "demo_jspsych_results.csv");
        document.body.innerHTML = "Thank you!";
      }
    });

    const helloTrial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>Hello!</p>
        <p>You will be taking part in a toy experiment.
          You will see one of two letters displayed on the screen (${KEYS[0]} or ${KEYS[1]}).</p>
        <p> Your role will be to press the key corresponding to the letter.
          <b>Please answer as fast as you can!</b></p>
        <p>Press any key to continue.</p>
        `
    };

    const stimulusDisplayTrial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: jsPsych.timelineVariable("targetKey"),
      choices: KEYS,
      post_trial_gap: 0,
      data: {
        task: 'stimulus'
      }
    };

    const feedbackTrial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: function() {
        const last = jsPsych.data.get().last(1).values()[0];
        const shown = last.stimulus !== undefined ? String(last.stimulus) : '';
        const response = last.response;
        const correct = response !== null && String(response).toUpperCase() === shown.toUpperCase();
        const color = correct ? 'green' : 'red';
        return `<div style="font-size:20px; text-align:center; color:${color};">${shown}</div>`;
      },
      choices: "NO_KEYS", // participant cannot respond during feedback
      trial_duration: 500,
      post_trial_gap: BLANK_DURATION,
      data: {
        task: 'feedback'
      }
    };

    let targetKeyVariableList = [];
    for (let key of KEYS){
      targetKeyVariableList.push({targetKey: key});
    }

    const trial_pair = {
      timeline: [stimulusDisplayTrial, feedbackTrial],
      timeline_variables: targetKeyVariableList,
      choices: KEYS,
      randomize_order: true,
      repetitions: NUMBER_OF_TRIALS_PER_KEY,
    };

    let timeline = [helloTrial, trial_pair];

    jsPsych.run(timeline);
  </script>
</html>
